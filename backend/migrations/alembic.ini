# Alembic Configuration File

[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
#file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = .

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field:
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# logging configuration
# Loggers to configure, related to their level;default to app logger and sqlalchemy.dialect logger
#loggers = sqlalchemy.engine

# [loggers]
# keys = root,sqlalchemy

# [handlers]
# keys = console

# [formatters]
# keys = generic

# [logger_root]
# level = WARN
# handlers = console
# qualname =

# [logger_sqlalchemy]
# level = WARN
# handlers =
# qualname = sqlalchemy.engine

# [handler_console]
# class = StreamHandler
# args = (sys.stderr,)
# level = NOTSET
# formatter = generic

# [formatter_generic]
# format = %(levelname)-5.5s [%(name)s] %(message)s
# datefmt = %H:%M:%S


###
# the following section is deprecated as of Alembic 1.10.0 and will be removed in a future version
# before alembic version 1.10.0, this was used to configure the database connection string,
# as an alternative to the -x option to the alembic command line.
[sqlalchemy]
sqlalchemy.url = driver://user:pass@localhost/dbname

###
# NOTE: The connection string is provided via DATABASE_URL environment variable
# See env.py for details
